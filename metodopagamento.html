<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FarmaFácil - Pagamento</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- Variáveis Globais (Mesma identidade visual) --- */
       :root { --tech-purple: #2E1A47; --neon-mint: #69FFC2; --pure-white: #FFFFFF; --warning-red: #ff4757; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Arial, sans-serif; }
        body { background-color: var(--tech-purple); color: var(--pure-white); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header Simplificado */
        header { background-color: rgba(46, 26, 71, 0.95); padding: 15px 25px; display: flex; align-items: center; border-bottom: 2px solid var(--neon-mint); flex-shrink: 0; gap: 20px; }
        .btn-back { text-decoration: none; color: var(--neon-mint); display: flex; align-items: center; gap: 5px; font-weight: 700; border: 2px solid var(--neon-mint); padding: 8px 15px; border-radius: 30px; transition: all 0.3s;}
        .btn-back:hover { background-color: var(--neon-mint); color: var(--tech-purple); }
        .header-title { font-size: 1.2rem; font-weight: 700; margin-left: auto; margin-right: auto; }

        main { flex-grow: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; max-width: 900px; margin: 0 auto; width: 100%; }

        /* Resumo do Valor */
        .payment-summary { text-align: center; margin-bottom: 40px; }
        .payment-label { font-size: 1.2rem; color: rgba(255,255,255,0.7); margin-bottom: 5px; }
        .payment-value { font-size: 3.5rem; font-weight: 800; color: var(--neon-mint); text-shadow: 0 0 20px rgba(105, 255, 194, 0.3); }

        /* Grid de Opções */
        .methods-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; width: 100%; margin-bottom: 30px; }
        
        .method-card {
            background-color: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .method-card:hover { background-color: rgba(255,255,255,0.1); transform: translateY(-5px); }
        .method-card.active { border-color: var(--neon-mint); background-color: rgba(105, 255, 194, 0.1); box-shadow: 0 0 20px rgba(105, 255, 194, 0.2); }
        
        .method-icon { font-size: 3rem; color: var(--pure-white); }
        .method-name { font-weight: 700; font-size: 1.1rem; }

        /* Área de Conteúdo Dinâmico (Instruções/QR Code) */
        .dynamic-content {
            width: 100%;
            background-color: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px dashed rgba(255,255,255,0.2);
        }

        /* Estilos Específicos das Telas de Pagamento */
        .instruction-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 15px; color: var(--pure-white); }
        .instruction-text { font-size: 1.1rem; color: rgba(255,255,255,0.7); margin-bottom: 25px; max-width: 400px; }
        
        /* Animação Cartão */
        .card-animation { font-size: 5rem; color: var(--neon-mint); animation: pulse 2s infinite; margin-bottom: 20px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        /* QR Code Pix */
        .pix-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .qr-image { width: 200px; height: 200px; border-radius: 10px; border: 4px solid white; }
        .pix-code-box { background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 8px; font-family: monospace; color: var(--neon-mint); max-width: 300px; word-break: break-all; font-size: 0.8rem; }

        /* Tela de Sucesso */
        .success-screen { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.5s; }
        .success-icon { font-size: 6rem; color: var(--neon-mint); margin-bottom: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Loading Spinner */
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--neon-mint); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <a href="carrinho.html" class="btn-back">
            <span class="material-icons">arrow_back</span> Voltar
        </a>
        <div class="header-title">Finalizar Pagamento</div>
        <div style="width: 80px;"></div> </header>

    <main>
        <div class="payment-summary">
            <div class="payment-label">Total a Pagar</div>
            <div id="totalDisplay" class="payment-value">R$ 0,00</div>
        </div>

        <div class="methods-grid">
            <div class="method-card" onclick="selectMethod('credit')">
                <span class="material-icons method-icon">credit_card</span>
                <span class="method-name">Crédito</span>
            </div>
            <div class="method-card" onclick="selectMethod('debit')">
                <span class="material-icons method-icon">payments</span>
                <span class="method-name">Débito</span>
            </div>
            <div class="method-card" onclick="selectMethod('pix')">
                <span class="material-icons method-icon">qr_code_2</span>
                <span class="method-name">PIX</span>
            </div>
        </div>

        <div id="dynamicContent" class="dynamic-content">
            <span class="material-icons" style="font-size: 3rem; color: rgba(255,255,255,0.2);">touch_app</span>
            <p style="color: rgba(255,255,255,0.5); margin-top: 10px;">Selecione uma forma de pagamento acima.</p>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Recuperar valor total do carrinho
            let carrinho = JSON.parse(sessionStorage.getItem('carrinhoFarmaFacil')) || [];
            let total = 0;
            carrinho.forEach(item => total += item.preco);
            
            // Exibir valor formatado
            document.getElementById('totalDisplay').textContent = 'R$ ' + total.toFixed(2).replace('.', ',');

            // Se carrinho estiver vazio (acesso direto pela URL), alerta e volta
            if(carrinho.length === 0 && total === 0) {
                alert("Seu carrinho está vazio ou ocorreu um erro.");
                window.location.href = 'loja.html';
            }
        });

        // Função principal de troca de telas
        function selectMethod(method) {
            const container = document.getElementById('dynamicContent');
            const cards = document.querySelectorAll('.method-card');
            
            // Atualiza estilo dos botões (active)
            cards.forEach(card => card.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (method === 'credit' || method === 'debit') {
                showCardMachineScreen(container, method);
            } else if (method === 'pix') {
                showPixScreen(container);
            }
        }

        // TELA 1: Maquininha de Cartão
        function showCardMachineScreen(container, type) {
            const typeName = type === 'credit' ? 'Crédito' : 'Débito';
            
            container.innerHTML = `
                <div class="instruction-title">Pagamento no ${typeName}</div>
                <span class="material-icons card-animation">point_of_sale</span>
                <p class="instruction-text">
                    A maquininha ao lado foi ativada.<br>
                    <strong>Insira ou aproxime seu cartão agora.</strong>
                </p>
                <div class="spinner"></div>
                <p style="font-size: 0.9rem; opacity: 0.7;">Aguardando processamento...</p>
            `;

            // SIMULAÇÃO: Aprova pagamento automaticamente após 5 segundos
            setTimeout(() => {
                showSuccess(container);
            }, 5000);
        }

        // TELA 2: PIX
        function showPixScreen(container) {
            // Gera um QR Code falso usando API
            const qrValue = "00020126360014BR.GOV.BCB.PIX0114+558599999999520400005303986540510.005802BR5910FarmaFacil6009Fortaleza62070503***6304ABCD";
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;

            container.innerHTML = `
                <div class="instruction-title">Pagamento via PIX</div>
                <div class="pix-container">
                    <img src="${qrUrl}" class="qr-image" alt="QR Code Pix">
                    <p class="instruction-text" style="margin-bottom: 10px;">Escaneie o QR Code com o app do seu banco.</p>
                    
                    <button onclick="simularPagamentoPix()" style="background-color: var(--neon-mint); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; color: var(--tech-purple); margin-top: 10px;">
                        SIMULAR PAGAMENTO FEITO
                    </button>
                </div>
            `;
        }

        // Função auxiliar para o botão do PIX
        window.simularPagamentoPix = function() {
            const container = document.getElementById('dynamicContent');
            container.innerHTML = `<div class="spinner"></div><p>Validando pagamento...</p>`;
            setTimeout(() => {
                showSuccess(container);
            }, 2000);
        }

        // TELA 3: Sucesso (Comum a todos)
        function showSuccess(container) {
            container.innerHTML = `
                <div class="success-screen" style="display: flex;">
                    <span class="material-icons success-icon">check_circle</span>
                    <div class="instruction-title" style="color: var(--neon-mint);">Pagamento Aprovado!</div>
                    <p class="instruction-text">
                        Sua compra foi confirmada.<br>
                        Aguarde a liberação dos produtos na bandeja inferior.
                    </p>
                    <p style="font-size: 0.9rem; margin-top: 20px;">Redirecionando em 5 segundos...</p>
                </div>
            `;

            // Limpa carrinho e redireciona para o início
            setTimeout(() => {
                sessionStorage.removeItem('carrinhoFarmaFacil');
                window.location.href = 'loja.html'; // Ou uma tela de 'Obrigado' se preferir
            }, 5000);
        }

    </script>

</body>
</html>

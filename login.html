<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FarmaFácil - Identificação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --tech-purple: #2E1A47; --neon-mint: #69FFC2; --pure-white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        body { height: 100vh; overflow: hidden; }

        /* ESTILOS DA TELA DE LOGIN */
        .login-screen-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--tech-purple) 0%, #1a0f2e 100%);
            display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            padding: 30px;
            color: var(--pure-white);
        }

        .login-container {
            background-color: rgba(255,255,255,0.05);
            padding: 50px 40px;
            border-radius: 24px;
            border: 2px solid rgba(105, 255, 194, 0.3);
            box-shadow: 0 0 30px rgba(105, 255, 194, 0.15);
            text-align: center;
            max-width: 500px; width: 100%;
            backdrop-filter: blur(10px);
        }

        .login-logo { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; }
        .login-logo .material-icons { font-size: 3rem; color: var(--neon-mint); margin-right: 10px; }
        .login-instructions { font-size: 1.1rem; margin-bottom: 40px; color: rgba(255,255,255,0.8); }

        .cpf-input-group { margin-bottom: 30px; text-align: left; }
        .cpf-label { display: block; margin-bottom: 10px; font-weight: 700; color: var(--neon-mint); }
        .cpf-input {
            width: 100%; padding: 15px 20px; font-size: 1.3rem; border-radius: 12px; border: 2px solid rgba(105, 255, 194, 0.5); background-color: rgba(255,255,255,0.1); color: var(--pure-white); outline: none; transition: all 0.3s; text-align: center; letter-spacing: 2px;
        }
        .cpf-input:focus { border-color: var(--neon-mint); box-shadow: 0 0 15px rgba(105, 255, 194, 0.3); background-color: rgba(255,255,255,0.15); }

        .btn-login-continue {
            width: 100%; padding: 15px; font-size: 1.2rem; font-weight: 800; text-transform: uppercase; border-radius: 12px; border: none; background-color: var(--neon-mint); color: var(--tech-purple); cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-login-continue:hover { box-shadow: 0 0 20px rgba(105, 255, 194, 0.6); }
        .btn-login-continue:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="login-screen-wrapper">
        <div class="login-container">
            <div class="login-logo">
                <span class="material-icons">local_pharmacy</span>
                FarmaFácil
            </div>
            <p class="login-instructions">Toque na tela e digite seu CPF para se identificar e acessar seus medicamentos.</p>
            
            <div class="cpf-input-group">
                <label for="cpfInput" class="cpf-label">SEU CPF:</label>
                <input type="tel" id="cpfInput" class="cpf-input" placeholder="000.000.000-00" maxlength="14">
            </div>

            <button id="btnContinueBtn" class="btn-login-continue">
                CONTINUAR <span class="material-icons">arrow_forward</span>
            </button>
        </div>
    </div>

    <script>
        const btnContinue = document.getElementById('btnContinueBtn');
        const cpfInput = document.getElementById('cpfInput');
        const simulatedUserName = "Gabriel Albuquerque";

        btnContinue.addEventListener('click', function() {
            if (cpfInput.value.trim().length > 5) { 
                sessionStorage.setItem('usuarioFarmaFacil', simulatedUserName);
                sessionStorage.removeItem('carrinhoFarmaFacil');
                window.location.href = 'loja.html';
            } else {
                alert("Por favor, digite um CPF válido para continuar.");
                cpfInput.focus();
            }
        });

        cpfInput.addEventListener('input', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '.' + x[3] : '') + (x[4] ? '-' + x[4] : '');
        });
    </script>

</body>
</html>
